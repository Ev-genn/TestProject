<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

<!-- Nav bar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" >
            <th:block>
                <span class="font-weight-bold" th:text="${authUser.username}"></span>
            </th:block>
            <span>> with roles :</span>
            <th:block th:each="role : ${authUser.roles}">
                <span th:text="${role.role}"></span>
            </th:block>
        </a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link link-secondary" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="col-2 bg-white"></div>
</div>
<!-- End nav bar -->
<div class="row">
    <div class="d-flex align-items-start">
        <!-- Pills tab-->
        <div class="col-2 pt-3 bg-white">
            <div class="nav flex-column nav-pills " id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="User" data-bs-toggle="pill" href="#v-pills-user" role="tab" aria-controls="v-pills-user" aria-selected="true">User</a>
            </div>
        </div>
        <!-- End pills tab-->
        <div class="col-10 pt-3" >
                <!--Pills content user -->
                <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                    <h1 class="px-4">User information-page</h1>
                    <div class="container">
                        <table class="table table-bordered">
                            <thead class="table-light">
                                <tr>
                                    <th><h5 class="px-2">About user</h5></th>
                                </tr>
                            </thead>
                            <tbody class="bg-white">
                                <tr>
                                    <td colspan="4">
                                        <table class="table table-borderless table-striped p-1">
                                            <thead>
                                                <tr>
                                                    <th scope="col">ID</th>
                                                    <th scope="col">First Name</th>
                                                    <th scope="col">Last Name</th>
                                                    <th scope="col">Age</th>
                                                    <th scope="col">Email</th>
                                                    <th scope="col">Role</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr>
                                                    <td th:utext="${authUser.id}">...</td>
                                                    <td th:utext="${authUser.name}">...</td>
                                                    <td th:utext="${authUser.lastName}">...</td>
                                                    <td th:utext="${authUser.age}">...</td>
                                                    <td th:utext="${authUser.getUsername()}">...</td>
                                                    <td>
                                                        <span th:each="role : ${authUser.getRoles()}"><span th:utext="${role.getRole()}"/>&nbsp</span>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!--End pills content user -->
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</body>
</html>
