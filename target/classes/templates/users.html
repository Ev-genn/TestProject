<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User list</title>
    <style>
        table {
            border: 2px solid black;
        }
        th {
            text-align: center;
            padding: 4px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <h1>User List</h1>

    <div>
        <table border="1">
            <tr>
                <th width ="80">Id</th>
                <th width="160">Login</th>
                <th width="160">Password</th>
                <th width="160">Role</th>
                <th width="160">Name</th>
                <th width="160">Last Name</th>
                <th width="80">Age</th>
                <th width="80">Edit</th>
                <th width="80">Delete</th>
            </tr>
            <tr th:each ="user : ${listUsers}">
                <td th:utext="${user.id}">...</td>
                <td th:utext="${user.getUsername()}">...</td>
                <td th:utext="${user.password}">...</td>
                <td>
                    <span th:each="role : ${user.getRoles()}"><span th:utext="${role.getRole()}"/><br></span>
                </td>
                <td th:utext="${user.name}">...</td>
                <td th:utext="${user.lastName}">...</td>
                <td th:utext="${user.age}">...</td>
                <td><a th:href="@{/admin/user/{id}/edit(id=${user.id})}">Edit</a></td>
                <td><a th:href="@{/admin/user/{id}/delete(id=${user.id})}">Delete</a></td>
            </tr>
        </table>
    </div>
    <br/><br/>
    <div>
            <a th:href="@{/admin/user/add}">Add user</a>
    </div>
    <div>
        <a th:href="@{/user}">User page</a>
    </div>
    <div>
        <a th:href="@{/logout}">Logout</a>
    </div>
</table>
</body>
</html>
