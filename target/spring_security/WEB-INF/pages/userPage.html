<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <style>
        table {
            border: 2px solid black;
        }
        th {
            text-align: center;
            padding: 4px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h1><span th:text="'Welcome ' + ${user.username} + '!'"></span></h1>

<div>
    <table border="1">
        <tr>
            <th width ="80">Id</th>
            <th width="160">Login</th>
            <th width="160">Password</th>
            <th width="160">Role</th>
            <th width="160">Name</th>
            <th width="160">Last Name</th>
            <th width="80">Age</th>
        </tr>
        <tr>
            <td th:utext="${user.id}">...</td>
            <td th:utext="${user.getUsername()}">...</td>
            <td th:utext="${user.password}">...</td>
            <td>
                <span th:each="role : ${user.getRoles()}"><span th:utext="${role.getRole()}"/><br></span>
            </td>
            <td th:utext="${user.name}">...</td>
            <td th:utext="${user.lastName}">...</td>
            <td th:utext="${user.age}">...</td>
        </tr>
    </table>
</div>
<br/><br/>
<tr th:if=" ${admin}">
    <a th:href="@{/admin/user}">back to user list</a>
</tr>

<div>
    <a th:href="@{/logout}">Logout</a>
</div>
</body>
</html>
