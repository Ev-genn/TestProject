<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <style>
        th {
            text-align: left;
            padding: 5px;
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
<h1 th:text="${add} ? 'Create a User:' : 'Edit a User:'" />
<form th:action="@{/admin/user}" method="post">
    <input type="submit" value="Back to list"/>
</form>
<br/><br/>
<form th:action="${add} ? @{/admin/user/add} : @{/admin/user/{id}/edit(id=${user.id})}"
      th:object="${user}" method="POST">
    <table border="0">
        <tr th:if="${user.id}">
            <td>ID</td>
            <td>:</td>
            <td th:utext="${user.id}">...</td>
        </tr>
        <tr>
            <td>Login</td>
            <td>:</td>
            <td><input type="text" th:field="*{username}" /></td>
        </tr>
        <tr>
            <td>Password</td>
            <td>:</td>
            <td><input type="text" th:field="*{password}" /></td>
        </tr>
        <tr>
            <td>Name</td>
            <td>:</td>
            <td><input type="text" th:field="*{name}" /></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>:</td>
            <td><input type="text" th:field="*{lastName}" /></td>
        </tr>
        <tr>
            <td>Age</td>
            <td>:</td>
            <td><input type="number" th:field="*{age}" /></td>
        </tr>
        <tr>
            <td> Role Admin</td>
            <td>:</td>
            <td><input type="checkbox" name="checkAdminRole" th:checked="${checkAdminRole}"></td>
        </tr>
    </table>
    <input type="submit" th:value="${add} ? 'Create' : 'Update'" />
</form>
<br /><br />
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
