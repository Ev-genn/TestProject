<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
</head>
<body>
    <h1>Car List</h1>
        <table border="1">
            <tr>
                <th>No</th>
                <th>brand</th>
                <th>model</th>
                <th>year</th>
            </tr>

            <tr th:each="car, state : ${cars}"
                class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">

                <td th:utext="${state.count}">No</td>
                <td th:utext="${car.brand}">Brand</td>
                <td th:utext="${car.model}">Model</td>
                <td th:utext="${car.year}">Year</td>

            </tr>

        </table>
</body>
</html>
